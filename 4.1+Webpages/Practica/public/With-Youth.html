<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Youth - Album</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container with-youth-album">
        <h1 class="album-title title-wy">With Youth - Album</h1>
        <div class="album centered-image">
            <img src="../assets/images/With-Youth.jpeg" alt="With Youth Album">
        </div>
        <main class="main-content">
            <div class="album-songs">
                <ul class="song-list">
                    <li class="songs">I GOT YOU</li>
                    <li class="songs">ONE SPARK</li>
                    <li class="songs">RUSH</li>
                    <li class="songs">NEW NEW</li>
                    <li class="songs">BLOOM</li>
                    <li class="songs">YOU GET ME</li>
                </ul>
            </div>
            <div class="album-history">
                <p class="album-history__paragraph">
                    <b>With Youth</b> es el decimotercer EP del grupo femenino
                    <b>Twice</b>. Fue lanzado el 23 de febrero de 2024 por JYP Enternaiment
                    y distribuido por Dreamus.
                </p>
            </div>
        </main>
    </div>
</body>
</html>
